<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section class="container">
        <canvas id="desenho" width="900" height="600"></canvas>

        <div>
            <section class="tool-box">
                <button class="button__tool" data-action="brush">
                    <span class="material-symbols-outlined">
                        brush
                    </span>
                </button>

                <button class="button__tool" data-action="rubber">
                    <span class="material-symbols-outlined">
                        ink_eraser
                    </span>
                </button>

                <button class="button__tool">
                    <input type="color" class="input__color" />
                </button>
            </section>

            <section class="tool-box">
                <button class="button__size" data-size=5>
                    <span class="stroke"></span>
                </button>

                <button class="button__size active" data-size=10>
                    <span class="stroke"></span>
                </button>

                <button class="button__size" data-size=20>
                    <span class="stroke"></span>
                </button>

                <button class="button__size" data-size=30>
                    <span class="stroke"></span>
                </button>
            </section>

            <section class="tool-box">
                <button class="button__tool button__clear">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>
            </section>
        </div>
    </section>

    <div id="export-buttons">
        <button class="btn" onClick="gerarPDF()">Salvar como PDF</button>
        <button class="btn" onClick="gerarImagem()">Salvar como imagem</button>
    </div>

    <div id="imagemResultado"></div>

    <script src="js/script.js"></script>
    <script src="js/gerarImagem.js"></script>
    <script src="js/gerarPdf.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</body>

</html>
